<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
<body>
  <div class="wrapper">
    <h2>Enter your Banner Web Info</h2>
    <form method = "POST">
      <div class="input-box">
        <input type="text" name="g_num" placeholder="Enter Gnumber" required>
      </div>
      <div class="input-box">
        <input type="password" name="web_pin" placeholder="Enter Banner web pin" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Next">
      </div>
    </form>
  </div>

</body>
</html>
